<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grad-CAM for TB Chest X-Rays</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .content { display: flex; flex-direction: column; align-items: center; }
        .img-container { margin-bottom: 20px; }
        .img-container img { width: 80%; max-width: 500px; }
        .result { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="content">
    <h1>Grad-CAM for TB Chest X-Ray</h1>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>

    {% if original_image %}
        <div class="img-container">
            <h2>Original Image</h2>
            <img src="data:image/jpeg;base64,{{ original_image }}" alt="Original Image">
        </div>

        <div class="img-container">
            <h2>Grad-CAM Overlay</h2>
            <img src="data:image/jpeg;base64,{{ grad_cam_image }}" alt="Grad-CAM Overlay">
        </div>

        <div class="result">
            <h3>Probability of Tuberculosis: {{ tb_probability }}%</h3>
        </div>
    {% endif %}
</div>

</body>
</html>
